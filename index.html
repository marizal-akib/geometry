<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>

    </header>
    <main>
        <!-- container -->
        <div class="flex flex-col lg:flex-row">
            <!-- shape container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- first card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="/images/triangle.png" alt="Triangle" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Triangle</h2>
                        <p>Area (A) = 0.5 X b X h</p>
                        <p class="ml-4">
                            <input class="border bg-gray-200 text-xl w-24" placeholder=" b" type="text" name=""
                                id="triangle-base">
                            <span class="ml-2"> cm<sup>2</sup></span>
                            <input class="border bg-gray-200 text-xl w-24" placeholder=" h" type="text" name=""
                                id="triangle-height">
                            <span class="ml-2"> cm<Sup>2</Sup></span>
                        </p>
                        <p class="text-2xl">Area: <span class="font-bold" id="triangle-area">0</span> cm<sup>2</sup></p>
                        <div class="card-actions ">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">CALCULATE</button>
                        </div>
                    </div>
                </div>
                <!-- rectangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="/images/rectangle.png" alt="rectangle" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Rectangle</h2>
                        <p>Area (A) = W X L</p>
                        <p class="ml-4">
                            <input class="border bg-gray-200 text-xl w-24" placeholder=" w" type="text" name=""
                                id="rectangle-width">
                            <span class="ml-2">0</span> cm<sup>2</sup>
                            <input class="border bg-gray-200 text-xl w-24" placeholder=" le" type="text" name=""
                                id="rectangle-length">
                            <span class="ml-2"></span>cm<sup>2</sup>
                        </p>
                        <p class="text-2xl">Area: <span class="font-bold" id="rectangle-area">0</span> cm<sup>2</sup>
                        </p>
                        <div class="card-actions ">
                            <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">CALCULATE</button>
                        </div>
                    </div>

                </div>
                <!-- parallelogram card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="/images/parallelogram.png" alt="parallelogram" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Parallelogram</h2>
                        <p>Area (A) = b X h</p>
                        <p class="ml-4">
                            <input class="border bg-gray-200 text-xl w-24" placeholder=" b" type="text" name=""bas
                                id="parallelogram-base">
                            <span class="ml-2">0</span> cm<sup>2</sup>
                            <input class="border bg-gray-200 text-xl w-24" placeholder=" h" type="text" name=""
                                id="parallelogram-height">
                            <span class="ml-2"></span>cm<sup>2</sup>
                        </p>
                        <p class="text-2xl">Area: <span class="font-bold" id="parallelogram-area">0</span> cm<sup>2</sup>
                        </p>
                        <div class="card-actions ">
                            <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full">CALCULATE</button>
                        </div>
                    </div>

                </div>
            </div>
            <!-- area calculator -->
            <div class="w-[400px]">
                <div class="text-4xl">Area Calculator</div>
            </div>



        </div>
    </main>
    <script src="script/area_calculator.js"></script>
</body>

</html>
